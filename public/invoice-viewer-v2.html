<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.4;
            color: #1f2937;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .viewer-header {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .viewer-header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .viewer-actions {
            display: flex;
            gap: 12px;
        }
        
        .viewer-btn {
            padding: 8px 16px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .viewer-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .loading {
            text-align: center;
            padding: 60px 30px;
            color: #6b7280;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f4f6;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            text-align: center;
            padding: 60px 30px;
            color: #dc2626;
        }
        
        /* Invoice Canvas - EXACT match to Skia design */
        .invoice-canvas {
            background: white;
            margin: 0;
            position: relative;
            width: 100%;
            max-width: 794px;
            margin: 0 auto;
            padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
        }
        
        /* Header Section - EXACT Skia layout */
        .invoice-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 40px;
            position: relative;
        }
        
        .business-section {
            flex: 1;
            max-width: 300px;
        }
        
        .business-logo {
            width: 65px;
            height: 65px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .business-logo-placeholder {
            width: 65px;
            height: 65px;
            background: #FF6B35;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
            margin-bottom: 12px;
        }
        
        .business-name {
            font-size: 13px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 6px;
            line-height: 1.2;
        }
        
        .business-address {
            font-size: 10px;
            color: #6b7280;
            line-height: 1.4;
        }
        
        .invoice-title-section {
            text-align: right;
            flex: 1;
            max-width: 300px;
        }
        
        .invoice-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--accent-color, #14B8A6);
            margin-bottom: 12px;
            letter-spacing: 1px;
        }
        
        .invoice-meta {
            font-size: 10px;
            color: #374151;
            line-height: 1.5;
        }
        
        .invoice-meta-line {
            margin-bottom: 4px;
        }
        
        /* Business and Client Info Section - EXACT Skia positioning */
        .info-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 40px;
        }
        
        .business-info, .client-info {
            flex: 1;
        }
        
        .section-label {
            font-size: 9px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .info-content {
            font-size: 10px;
            color: #1f2937;
            line-height: 1.4;
        }
        
        .info-name {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .client-info {
            text-align: right;
        }
        
        /* Line Items Table - EXACT Skia design */
        .line-items-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        
        .line-items-table th {
            background-color: var(--accent-color, #14B8A6);
            color: white;
            padding: 8px 12px;
            font-size: 9px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: left;
        }
        
        .line-items-table th:nth-child(1) { width: 10%; text-align: center; }
        .line-items-table th:nth-child(2) { width: 50%; }
        .line-items-table th:nth-child(3) { width: 20%; text-align: right; }
        .line-items-table th:nth-child(4) { width: 20%; text-align: right; }
        
        .line-items-table td {
            padding: 8px 12px;
            border-bottom: 1px solid #f3f4f6;
            font-size: 10px;
            color: #1f2937;
            vertical-align: top;
        }
        
        .line-items-table td:nth-child(1) { text-align: center; }
        .line-items-table td:nth-child(3) { text-align: right; }
        .line-items-table td:nth-child(4) { text-align: right; }
        
        .item-name {
            font-weight: 500;
            margin-bottom: 2px;
        }
        
        .item-description {
            font-size: 9px;
            color: #6b7280;
            line-height: 1.3;
        }
        
        /* Totals Section - EXACT Skia positioning */
        .totals-section {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 30px;
        }
        
        .totals-table {
            width: 300px;
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            font-size: 10px;
            color: #1f2937;
        }
        
        .total-row-label {
            font-weight: 500;
        }
        
        .total-row-value {
            font-weight: 500;
        }
        
        .grand-total-row {
            background-color: var(--accent-color, #14B8A6);
            color: white;
            padding: 8px 12px;
            margin-top: 8px;
            font-weight: bold;
            border-radius: 4px;
        }
        
        /* Footer Section - EXACT Skia layout */
        .footer-section {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            margin-top: 30px;
        }
        
        .notes-section, .payment-methods-section {
            flex: 1;
        }
        
        .footer-title {
            font-size: 9px;
            font-weight: 600;
            color: #1f2937;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        
        .notes-content {
            font-size: 10px;
            color: #374151;
            line-height: 1.4;
            white-space: pre-wrap;
        }
        
        .payment-method {
            margin-bottom: 12px;
        }
        
        .payment-method-name {
            font-size: 10px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 4px;
        }
        
        .payment-method-details {
            font-size: 9px;
            color: #6b7280;
            line-height: 1.3;
        }
        
        .payment-icons {
            display: flex;
            gap: 8px;
            margin-top: 4px;
        }
        
        .payment-icon {
            width: 24px;
            height: 16px;
            object-fit: contain;
        }
        
        /* Print styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .container {
                box-shadow: none;
                border-radius: 0;
                max-width: none;
            }
            
            .viewer-header {
                display: none;
            }
            
            .invoice-canvas {
                padding: 20px;
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .invoice-header {
                flex-direction: column;
                gap: 20px;
            }
            
            .invoice-title-section {
                text-align: left;
            }
            
            .info-section {
                flex-direction: column;
                gap: 20px;
            }
            
            .client-info {
                text-align: left;
            }
            
            .footer-section {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="viewer-header">
            <h1>Invoice Viewer</h1>
            <div class="viewer-actions">
                <button class="viewer-btn" onclick="window.print()">Print</button>
                <button class="viewer-btn" onclick="copyLink()">Copy Link</button>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading invoice...</p>
        </div>
        
        <div id="error" class="error" style="display: none;">
            <p>Failed to load invoice. Please check the link and try again.</p>
        </div>
        
        <div id="invoice" style="display: none;">
            <div class="invoice-canvas" id="invoice-canvas">
                <!-- Invoice content will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Extract token from URL hash
        function getShareToken() {
            const hash = window.location.hash;
            if (hash.startsWith('#/')) {
                return hash.substring(2);
            }
            return null;
        }
        
        // Format currency
        function formatCurrency(amount, symbol = 'Â£') {
            return `${symbol}${parseFloat(amount || 0).toFixed(2)}`;
        }
        
        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'Upon receipt';
            try {
                return new Date(dateString).toLocaleDateString('en-GB');
            } catch {
                return dateString;
            }
        }
        
        // Get business initials
        function getBusinessInitials(businessName) {
            if (!businessName) return 'B';
            const words = businessName.trim().split(/\s+/);
            if (words.length === 1) {
                return words[0].substring(0, 2).toUpperCase();
            } else {
                return (words[0].charAt(0) + words[1].charAt(0)).toUpperCase();
            }
        }
        
        // Set accent color
        function setAccentColor(color) {
            document.documentElement.style.setProperty('--accent-color', color || '#14B8A6');
        }
        
        // Generate invoice HTML
        function generateInvoiceHTML(data) {
            const { invoice, businessSettings, paymentOptions } = data;
            const client = invoice.clients;
            const lineItems = invoice.invoice_line_items || [];
            
            // Set accent color if available
            if (businessSettings?.accent_color) {
                setAccentColor(businessSettings.accent_color);
            }
            
            return `
                <!-- Header Section -->
                <div class="invoice-header">
                    <div class="business-section">
                        ${businessSettings?.business_logo_url ? 
                            `<img src="${businessSettings.business_logo_url}" class="business-logo" alt="Logo">` :
                            `<div class="business-logo-placeholder">${getBusinessInitials(businessSettings?.business_name)}</div>`
                        }
                        <div class="business-name">${businessSettings?.business_name || 'Your Business'}</div>
                        <div class="business-address">
                            ${businessSettings?.business_address || ''}<br>
                            ${businessSettings?.business_city || ''} ${businessSettings?.business_postal_code || ''}<br>
                            ${businessSettings?.business_country || ''}
                        </div>
                    </div>
                    
                    <div class="invoice-title-section">
                        <div class="invoice-title">INVOICE</div>
                        <div class="invoice-meta">
                            <div class="invoice-meta-line"><strong>Invoice #:</strong> ${invoice.invoice_number}</div>
                            <div class="invoice-meta-line"><strong>Date:</strong> ${formatDate(invoice.created_at)}</div>
                            <div class="invoice-meta-line"><strong>Due:</strong> ${formatDate(invoice.due_date)}</div>
                            ${invoice.po_number ? `<div class="invoice-meta-line"><strong>PO #:</strong> ${invoice.po_number}</div>` : ''}
                        </div>
                    </div>
                </div>
                
                <!-- Business and Client Info -->
                <div class="info-section">
                    <div class="business-info">
                        <div class="section-label">From</div>
                        <div class="info-content">
                            <div class="info-name">${businessSettings?.business_name || 'Your Business'}</div>
                            ${businessSettings?.business_address || ''}<br>
                            ${businessSettings?.business_city || ''} ${businessSettings?.business_postal_code || ''}<br>
                            ${businessSettings?.business_country || ''}<br>
                            ${businessSettings?.business_tax_number ? `Tax ID: ${businessSettings.business_tax_number}` : ''}
                        </div>
                    </div>
                    
                    <div class="client-info">
                        <div class="section-label">Bill To</div>
                        <div class="info-content">
                            <div class="info-name">${client?.client_name || 'Client'}</div>
                            ${client?.client_address || ''}<br>
                            ${client?.client_city || ''} ${client?.client_postal_code || ''}<br>
                            ${client?.client_country || ''}<br>
                            ${client?.client_tax_number ? `Tax ID: ${client.client_tax_number}` : ''}
                        </div>
                    </div>
                </div>
                
                <!-- Line Items -->
                <table class="line-items-table">
                    <thead>
                        <tr>
                            <th>QTY</th>
                            <th>DESCRIPTION</th>
                            <th>PRICE</th>
                            <th>TOTAL</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${lineItems.map(item => `
                            <tr>
                                <td>${item.quantity}</td>
                                <td>
                                    <div class="item-name">${item.item_name}</div>
                                    ${item.item_description ? `<div class="item-description">${item.item_description}</div>` : ''}
                                </td>
                                <td>${formatCurrency(item.unit_price)}</td>
                                <td>${formatCurrency(item.total_price)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                
                <!-- Totals -->
                <div class="totals-section">
                    <div class="totals-table">
                        <div class="total-row">
                            <span class="total-row-label">Subtotal:</span>
                            <span class="total-row-value">${formatCurrency(invoice.subtotal_amount)}</span>
                        </div>
                        ${(invoice.discount_amount || 0) > 0 ? `
                            <div class="total-row">
                                <span class="total-row-label">Discount:</span>
                                <span class="total-row-value">-${formatCurrency(invoice.discount_amount)}</span>
                            </div>
                        ` : ''}
                        ${(invoice.tax_percentage || 0) > 0 ? `
                            <div class="total-row">
                                <span class="total-row-label">VAT (${invoice.tax_percentage}%):</span>
                                <span class="total-row-value">${formatCurrency(((invoice.subtotal_amount || 0) - (invoice.discount_amount || 0)) * ((invoice.tax_percentage || 0) / 100))}</span>
                            </div>
                        ` : ''}
                        <div class="total-row grand-total-row">
                            <span class="total-row-label">Total:</span>
                            <span class="total-row-value">${formatCurrency(invoice.total_amount)}</span>
                        </div>
                    </div>
                </div>
                
                <!-- Footer -->
                <div class="footer-section">
                    <div class="notes-section">
                        ${invoice.notes ? `
                            <div class="footer-title">Terms, Instructions & Notes</div>
                            <div class="notes-content">${invoice.notes}</div>
                        ` : ''}
                    </div>
                    
                    <div class="payment-methods-section">
                        <div class="footer-title">Payment Methods</div>
                        ${paymentOptions?.stripe_enabled ? `
                            <div class="payment-method">
                                <div class="payment-method-name">Card Payments</div>
                                <div class="payment-method-details">Visa, Mastercard, American Express</div>
                            </div>
                        ` : ''}
                        ${paymentOptions?.paypal_enabled ? `
                            <div class="payment-method">
                                <div class="payment-method-name">PayPal</div>
                                <div class="payment-method-details">Pay securely with PayPal</div>
                            </div>
                        ` : ''}
                        ${paymentOptions?.bank_transfer_enabled ? `
                            <div class="payment-method">
                                <div class="payment-method-name">Bank Transfer</div>
                                <div class="payment-method-details">
                                    ${paymentOptions.bank_name || ''}<br>
                                    Account: ${paymentOptions.account_number || ''}<br>
                                    Sort Code: ${paymentOptions.sort_code || ''}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }
        
        // Copy link function
        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(() => {
                alert('Failed to copy link');
            });
        }
        
        // Load invoice data
        async function loadInvoice() {
            const token = getShareToken();
            if (!token) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                return;
            }
            
                         try {
                 const response = await fetch(`https://wzpuzqzsjdizmpiobsuo.supabase.co/functions/v1/shared-invoice/${token}`, {
                     headers: {
                         'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6cHV6cXpzamRpem1waW9ic3VvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI0NjQ5MzMsImV4cCI6MjA0ODA0MDkzM30.VQWrI6_g4LhJp3lnMtRDjF8aZ5FIpGgXJSCQIFJ3Yys',
                         'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6cHV6cXpzamRpem1waW9ic3VvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI0NjQ5MzMsImV4cCI6MjA0ODA0MDkzM30.VQWrI6_g4LhJp3lnMtRDjF8aZ5FIpGgXJSCQIFJ3Yys'
                     }
                 });
                 
                 if (!response.ok) {
                     throw new Error(`HTTP ${response.status}`);
                 }
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'Failed to load invoice');
                }
                
                // Generate and display invoice
                const invoiceHTML = generateInvoiceHTML(result.data);
                document.getElementById('invoice-canvas').innerHTML = invoiceHTML;
                
                // Update page title
                document.title = `Invoice ${result.data.invoice.invoice_number}`;
                
                // Show invoice, hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('invoice').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading invoice:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }
        
        // Load invoice when page loads
        document.addEventListener('DOMContentLoaded', loadInvoice);
    </script>
</body>
</html>
